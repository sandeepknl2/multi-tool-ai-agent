# =====================================================
# Smart Chatbot - Application Configuration (Gemini)
# =====================================================

# Application Information
spring.application.name=smart-chatbot

# Server Configuration
server.port=8080

# =====================================================
# AI API Configuration
# =====================================================
# Gemini API Key - Get from: https://makersuite.google.com/app/apikey
gemini.api.key=your-gemini-api-key-here

# OpenWeatherMap API Key - Get from: https://openweathermap.org/api
openweather.api.key=your-openweather-api-key-here

# =====================================================
# Logging Configuration
# =====================================================
logging.level.root=INFO
logging.level.com.aichatbot=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# =====================================================
# JSON Configuration
# =====================================================
# Pretty print JSON responses (easier to read in browser)
spring.jackson.serialization.indent-output=true

# =====================================================
# Error Handling Configuration
# =====================================================
# Include error messages in HTTP responses
server.error.include-message=always

# Include validation errors in responses
server.error.include-binding-errors=always

# =====================================================
# Development Settings
# =====================================================
# Show detailed startup info
spring.main.banner-mode=console